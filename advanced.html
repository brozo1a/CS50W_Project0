<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="google.css">
    </head>
    <body>
        <div class="top-right">
            <a href="index.html">Google Search</a>
            <a href="images.html">Google Image Search</a>
        </div>

        <div class="minigoogle">
            <img src="googlelogo_clr.svg" alt="Google Logo Mini">
        </div>

        <div class="appbar">
            <label style="margin-left:10px">Advanced Search</label>
        </div>
        <form action="https://www.google.com/search">
            <div class="barppal">
                <div class="boxtxt">
                    <label>all these words:</label>
                </div>
                <input class="advsearchbar" type="text" name="as_q">
            </div>
            <div class="barppal">
                <div class="boxtxt">
                    <label>this exact word or phrase:</label>
                </div>
                <input class="advsearchbar" type="text" name="as_epq">
            </div>        
            <div class="barppal">
                <div class="boxtxt">
                    <label>any of these words:</label>
                </div>
                <input class="advsearchbar" type="text" name="as_oq">
            </div>
            <div class="barppal">
                <div class="boxtxt">
                    <label>none of these words:</label>
                </div>
                <input class="advsearchbar" type="text" name="as_eq">
            </div>
            <div class="buttonsadv">
                <input class="buttonadv" type="submit" value="Advanced Search">
            </div>                
        </form>
    </body>
</html>
