<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <style>
            .GoogleLogo {
                margin-top: 300px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="GoogleLogo">
            <img src="googlelogo.png" alt="Google Logo">
            <form action="https://www.google.com/search">
                <input type="text" name="q">
                <input type="submit" value="Google Search">
            </form>
        </div>
    </body>
</html>
